name: 5-minute-cron
on:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - env:
          APP_DOMAIN: ${{ secrets.APP_DOMAIN }}
        name: Call our API route
        run: |
          curl --request POST \
          --url 'https://$APP_DOMAIN/api/cron' \
